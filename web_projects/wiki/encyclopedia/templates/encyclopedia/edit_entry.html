{% extends 'encyclopedia/layout.html' %}


{% block title %}
   Edit {{ entry }}
{% endblock %}

{% block body %}
    <h1>{{ entry }}</h1>
    <form action="{% url 'edit_entry' title=entry %}" method="POST">
        {% csrf_token %}
        <textarea id="content" name="content">{{ content }}</textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
